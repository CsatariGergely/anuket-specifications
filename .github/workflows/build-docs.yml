name: "Pull Request Docs Check"
on: 
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - run: | 
        sudo apt-get --allow-releaseinfo-change update -y && sudo apt-get install -y tox
        cd doc
        echo "------------------ Building GOV ---------------------------------------"
        tox -e docs
