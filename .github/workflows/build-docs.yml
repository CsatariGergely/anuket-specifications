name: "Pull Request Docs Check"
on: 
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - run: apt-get --allow-releaseinfo-change update -y && apt-get install -y tox
    - run: cd doc
    - run: echo "------------------ Building GOV ---------------------------------------"
    - run: tox -e docs
